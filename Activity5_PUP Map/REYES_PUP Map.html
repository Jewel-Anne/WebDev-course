	  <script>
	    function showInfo(imageSrc, place, description) {
		  // Create a div element for the tooltip
		  var tooltip = document.createElement('div');
		  tooltip.id = 'tooltip';
		  tooltip.style.position = 'absolute';
		  tooltip.style.backgroundColor = 'rgba(0, 0, 0, 0.3)';
		  tooltip.style.color = '#fff';
		  tooltip.style.padding = '10px';
		  tooltip.style.borderRadius = '5px';
		  tooltip.style.left = (event.pageX + 10) + 'px';
		  tooltip.style.top = (event.pageY + 10) + 'px';

		  // Create an image element
		  var image = document.createElement('img');
		  image.src = imageSrc;
		  image.style.maxWidth = '200px';

		  // Create a heading element for the place
		  var heading = document.createElement('h3');
		  heading.textContent = place;
		  heading.style.fontFamily = 'Arial, sans-serif';
		  heading.style.fontSize = '15px';
		  heading.style.marginBottom = '5px';
		  heading.style.backgroundColor= '#800000';

		  // Create a paragraph element for the description
		  var desc = document.createElement('p');
		  desc.textContent = description;
		  desc.style.fontFamily = 'Arial, sans-serif';
		  desc.style.fontSize = '10px';
		  desc.style.color = '#fff';

		  // Append the elements to the tooltip
		  tooltip.appendChild(image);
		  tooltip.appendChild(heading);
		  tooltip.appendChild(desc);

		  // Append the tooltip to the body
		  document.body.appendChild(tooltip);
		}

		function hideInfo() {
		  // Remove the tooltip if it exists
		  var tooltip = document.getElementById('tooltip');
		  if (tooltip) {
			tooltip.remove();
		  }
		}
	  </script>
